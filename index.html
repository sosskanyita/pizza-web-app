<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yoi pizza place</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <a href="index.html"><img src="images/yoilogo.png" alt="yoilogo"></a>
            </div>
            <div class="title">
                <h1>YoiPIZZA place</h1>
            </div>
            <ul class="navigationbar">
                <li>
                    <a href="index.html" class="list-group-item list-group-item-action">HOME</a>
                </li>
                <li>
                    <a href="about.html" class="list-group-item list-group-item-action">ABOUT US</a>
                </li>
                <li>
                    <a href="#contact" class="list-group-item list-group-item-action">CONTACT</a>
                </li>
            </ulr>
            <br>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
        <div class="row" id="menu">
            <div class="col-md-6">
                <h2>Place your order here.</h2>
                <form id="new order">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter your name..." class="form-control">
                    </div>
                    <br>
                    <br>
                    <div class="form-group">
                        <label for="pizza">Pizza</label>
                        <select class="custom-select" id="pizza" name="pizza">
                            <option value="0">select pizza...</option>
                            <option value="1">Veggy tikka:SMALL</option>
                            <option value="2">Veggy tikka:MEDIUM</option>
                            <option value="3">Veggy tikka:LARGE</option>
                            <option value="4">Chicken tikka:SMALL</option>
                            <option value="5">Chicken tikka:MEDIUM</option>
                            <option value="6">Chicken tikka:LARGE</option>
                            <option value="7">Peri peri chicken tikka:SMALL</option>
                            <option value="8">Peri peri chicken tikka:MEDIUM</option>
                            <option value="9">Peri peri chicken:LARGE</option>
                            <option value="10">BBQ steak:SMALL</option>
                            <option value="11">BBQ steak:MEDIUM</option>
                            <option value="12">BBQ steak:LARGE</option>
                            <option value="13">Maccaron cheese:SMALL</option>
                            <option value="14">Maccaron cheese:MEDIUM</option>
                            <option value="15">Maccaron cheese:LARGE</option>
                            <option value="16">HAWAIIN:SMALL</option>
                            <option value="17">HAWAIIN:MEDIUM</option>
                            <option value="18">HAWAIIN:LARGE</option>
                        </select>
                    </div>
                    <br>
                    <br>
                    <div class="form-group">
                        <label for="topping">Topping</label>
                        <select class="custom-select" id="topping" name="topping">
                            <option value="o">None...</option>
                            <option value="1">Pepporoni</option>
                            <option value="2">Mashroom</option>
                            <option value="3">Chicken</option>
                            <option value="4">Sausage</option>
                            <option value="5">Onions</option>
                            <option value="6">Bacon</option>
                        </select>

                    </div>
                    <br>
                    <br>
                    <div class="form-group">
                        <label for="crust">crust</label>
                        <select name="crust" id="crust" class="custom-select">
                            <option value="0">Crust</option>
                            <option value="1">Thick</option>
                            <option value="2">Thin</option>
                        </select>
                    </div>
                    <br>
                    <br>
                    <div class="form-group">
                        <label for="boxex">Boxex</label>
                        <input type="text" min="1" max="5" class="form-control" placeholder="Boxex to be delivered">
                    </div>
                    <br>
                    <br>
                    <div class="form-group">
                        <label for="delivery">DELIVER OPTION</label>
                        <select name="delivery" id="delivery" class="custom-select">
                            <option value="0">Delivery option...</option>
                            <option value="1">pick up</option>
                            <option value="2">deliver to door</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Address</h2>
                <form id="delivery-address">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" placeholder="Nairobi..">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="estate">Estate</label>
                        <input type="text" class="form-control" placeholder="Ngara..">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="phone number">Phone Number</label>
                        <input type="text" class="form-control" placeholder="07..">
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>

            </div>
            <br>
            <br>
            <div class="row" id="checkout">
                <form id="checkout-form">
                    <div class="form-group">
                        <textarea name="checkout" rows="8" cols="80" id="checkout-form"></textarea>

                    </div>
                    <button type="submit" class="btn btn-primary" id="checkout-button">Checkout</button>
                </form>
            </div>
            <div class="row" id="contacts us">
                <div class="card">
                    <div class="card-title">
                        <h3>Contact us</h3>
                    </div>
                    <div class="card-body">
                        <p><i class="fas fa-home"></i>Moi Avenue</p>
                        <p><i class="fas fa-phone"></i>+254 728754686</p>
                        <p><i class="fas fa-envelope"></i>@yoipizza.place</p>
                        <p><i class="fas fa-twitter"></i>@yoipizzaplace</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
